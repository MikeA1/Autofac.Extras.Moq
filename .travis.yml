language: csharp
solution: Autofac.Extras.Moq.sln

addons:
  apt:
    packages:
      - libunwind8

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: CONFIGURATION=Release
    - os: osx
      osx_image: xcode9
      env: CONFIGURATION=Release

before_install:
  # Install OpenSSL
  - if test "$TRAVIS_OS_NAME" == "osx"; then
      brew install openssl;
      brew link --force openssl;
    fi

  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"
  - export DOTNET_INSTALL_SCRIPT="https://dot.net/v1/dotnet-install.sh"

  # Install .NET CLI
  - mkdir $DOTNET_INSTALL_DIR
  - curl -L $DOTNET_INSTALL_SCRIPT -o ./dotnet-install.sh
  - chmod 777 ./dotnet-install.sh
  - ./dotnet-install.sh -c Current -v 2.1.401

  # Add dotnet to PATH
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"

install:
  # Display dotnet version info
  - which dotnet;
    if [ $? -eq 0 ]; then
      echo "Using dotnet:";
      dotnet --info;
    else
      echo "dotnet.exe not found"
      exit 1;
    fi

  # Restore dependencies
  - dotnet restore

  # Build projects
  - dotnet build -c $CONFIGURATION -f netcoreapp2.0 ./test/Autofac.Extras.Moq.Test

script:
  # Run tests
  - dotnet test -c $CONFIGURATION -f netcoreapp2.0 ./test/Autofac.Extras.Moq.Test
